name: Run unit test
on:
  push:
    branches:    
      - main
  pull_request:
    branches:
      - main

jobs:
  install-and-test:
    name: Unit test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '14', '16' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install
        run: npm i
      - name: test
        run: npm run test
